<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人的体验</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }

        hr {
            width: 80%;
            border: 1px solid #fff;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            width: 80%;
        }

        .sidebar {
            list-style-type: none;
            padding: 0;
            width: 20%;
            text-align: left;
            border-right: 1px solid #fff;
        }

        .sidebar li {
            margin-bottom: 10px;
            cursor: pointer;
        }

        .sidebar a {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .main {
            font-size: 20px;
            line-height: 1.5;
            width: 80%;
            padding: 0 20px;
            box-sizing: border-box;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>个人的体验</h1>
    <hr>
    <div class="container">
        <ul class="sidebar" id="sidebar">
            <li onclick="showContent(0)">文章1标题</li>
            <li onclick="showContent(1)">文章2标题</li>
            <li onclick="showContent(2)">文章3标题</li>
        </ul>
        <div class="main" id="content">
        <p>默认显示的内容！</p> <!-- 默认显示的内容 -->
        </div>
    </div>
    <script>
const contents = [
    `文章1内容`,
    `文章2内容`,
    `文章3内容`
];

        function showContent(index) {
            const contentElement = document.getElementById('content');
            contentElement.innerHTML = `<p>${contents[index]}</p>`;
        }
    </script>
</body>
</html>
