<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>摘录</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://gss0.baidu.com/7Po3dSag_xI4khGko9WTAnF6hhy/zhidao/pic/item/4e4a20a4462309f7e770251f7a0e0cf3d7cad6a4.jpg');

        .container {
            display: flex;
            width: 80%;
        }

        .header {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

            list-style-type: none;

<body>
    <h1>摘录</h1>
    <div class="header">
        <a href="index.html">回到首页</a>
    </div>
    <div class="container">
        <ul class="sidebar" id="sidebar">
            <li onclick="showContent(0)">題：尋</li>
            <li onclick="showContent(1)">入门游戏开发工具</li>
            <li onclick="showContent(2)">标题3</li>
        </ul>
        <div class="main" id="content">
        </div>
    </div>
    <script>
const contents = [
    `題：尋<br><br>
乾坤之間，孤星徬徨。繁星閃爍，生命無常。流離於虛空，探求究竟之義。<br><br>
彼日，界限處現一寂靜之星。光華幽遠，蘊含失傳之秘。孤星駐足，凝聽瑰奇。<br><br>
無垠之秘漸顯。其頓悟無量之力，遂尋宇宙之奧祕。<br><br>
繁星之指引，孤星跋涉。窮訪众星，見證生命之奇迹。途中，忽悟生命之短暫，眾生与之共振。<br><br>
寰宇流轉。孤星曠世沈浮，憑光明求索。苦心掙扎，積累堅毅，漸近真理之門。<br><br>
終於無窮宇宙之際，孤星得其歸所。孤獨永存，迷茫消逝。因悟宏大宇宙之內，众生皆有其獨特之義。孤星學矣，珍視相遇，亦從孤獨中尋得力量與希冀。<br><br>
`,
    `GPT：<br><br>
即使您没有编程经验，也可以通过使用一些简化的游戏开发工具来开始制作游戏。这些工具通常提供可视化界面和拖放功能，使得制作游戏变得更加容易。以下是一些建议的工具，适合初学者入门：<br><br>
1.Scratch：Scratch是由麻省理工学院媒体实验室开发的一款免费的编程工具，主要面向儿童和青少年。它使用了基于拖放式的编程方式，让您无需编写代码即可制作游戏。Scratch是学习编程逻辑和游戏制作基础的好工具。网址：https://scratch.mit.edu/<br><br>
2.GameMaker Studio：GameMaker Studio是一款流行的游戏开发工具，特别适合2D游戏制作。它有一个简单的拖放式界面，允许您在不编写代码的情况下创建游戏。如果您愿意，还可以学习其自带的脚本语言GML，为游戏添加更复杂的功能。网址：https://www.yoyogames.com/gamemaker<br><br>
3.Construct：Construct是一个易于使用的游戏开发工具，适合制作2D游戏。它使用了基于事件的编程方式，不需要编写代码。您可以使用内置的游戏对象、行为和事件来创建游戏，并可以导出为多种平台。网址：https://www.construct.net/<br><br>
RPG Maker：如果您想制作角色扮演游戏（RPG），RPG Maker是一个很好的选择。它提供了一个简单的界面，允许您在不编写代码的情况下创建游戏地图、角色和剧情。RPG Maker的社区还提供了大量的资源，如图像、音效和脚本，供您使用。网址：https://www.rpgmakerweb.com/<br><br>
从这些工具中选择一个，开始制作简单的游戏项目。随着您在游戏制作中的进步，您可能会发现自己对编程产生兴趣。这时，您可以开始学习编程语言并使用更高级的游戏引擎，如Unity或Unreal Engine。祝您游戏制作顺利！`,
    `这是标题3的详细内容。`
];



        function showContent(index) {
            const contentElement = document.getElementById('content');
            contentElement.innerHTML = `<p>${contents[index]}</p>`;
        }
    </script>
</body>
